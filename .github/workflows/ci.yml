name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: Build
        run: |
          xcodebuild build \
            -project "Money Manager.xcodeproj" \
            -scheme "Money Manager" \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Unit Tests
        run: |
          DEVICE=$(xcrun simctl list devices available -j | python3 -c "import sys,json; devs=json.load(sys.stdin)['devices']; print(next(d['udid'] for rt in sorted(devs.keys(), reverse=True) for d in devs[rt] if 'iPhone' in d['name'] and d['isAvailable']))")
          xcodebuild test \
            -project "Money Manager.xcodeproj" \
            -scheme "Money Manager" \
            -destination "platform=iOS Simulator,id=$DEVICE" \
            CODE_SIGNING_ALLOWED=NO
