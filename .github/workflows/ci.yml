name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PROJECT: Money Manager.xcodeproj
  SCHEME: Money Manager
  XCODE_VERSION: "26.2"
  DERIVED_DATA: /tmp/DerivedData

jobs:
  build:
    name: Build
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Resolve Simulator
        id: sim
        run: |
          DEVICE=$(xcrun simctl list devices available -j | python3 -c "import sys,json; devs=json.load(sys.stdin)['devices']; print(next(d['udid'] for rt in sorted(devs.keys(), reverse=True) for d in devs[rt] if 'iPhone' in d['name'] and d['isAvailable']))")
          echo "device=$DEVICE" >> "$GITHUB_OUTPUT"

      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,id=${{ steps.sim.outputs.device }}" \
            -derivedDataPath "$DERIVED_DATA" \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Products
        uses: actions/upload-artifact@v4
        with:
          name: derived-data
          path: /tmp/DerivedData/Build/Products
          retention-days: 1

  test:
    name: Tests
    needs: build
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Download Build Products
        uses: actions/download-artifact@v4
        with:
          name: derived-data
          path: /tmp/DerivedData/Build/Products

      - name: Resolve Simulator
        id: sim
        run: |
          DEVICE=$(xcrun simctl list devices available -j | python3 -c "import sys,json; devs=json.load(sys.stdin)['devices']; print(next(d['udid'] for rt in sorted(devs.keys(), reverse=True) for d in devs[rt] if 'iPhone' in d['name'] and d['isAvailable']))")
          echo "device=$DEVICE" >> "$GITHUB_OUTPUT"

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,id=${{ steps.sim.outputs.device }}" \
            -derivedDataPath "$DERIVED_DATA" \
            -only-testing:"Money ManagerTests" \
            CODE_SIGNING_ALLOWED=NO

      # - name: Run UI Tests
      #   run: |
      #     xcodebuild test-without-building \
      #       -project "$PROJECT" \
      #       -scheme "$SCHEME" \
      #       -destination "platform=iOS Simulator,id=${{ steps.sim.outputs.device }}" \
      #       -derivedDataPath "$DERIVED_DATA" \
      #       -only-testing:"Money ManagerUITests" \
      #       CODE_SIGNING_ALLOWED=NO

